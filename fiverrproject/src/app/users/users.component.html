
<div class="card-body" @fadeIn>
  <div class="d-flex align-items-center justify-content-between">
    <!-- Titre -->
    <h5 class="card-title m-0">Recent contacts <span>| Today     </span><button (click)="onAddUser()" class="btn btn-primary">
        <i class="fas fa-plus-circle me-2"></i>Add User
      </button></h5>
    <!-- Bouton Ajouter -->
    
    <!-- Barre de recherche + Bouton -->
    <div class="d-flex align-items-center">
      <!-- Barre de recherche -->
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        class="form-control me-3"  
        placeholder="search..." 
        (input)="onSearch()">
      
      
    </div>
  </div>
  

    <table class="table table-borderless datatable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">verification</th>
            <th scope="col">status</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row"><a href="#">#{{ i + 1 }}</a></th>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td><a href="#" class="text-primary">{{ user.email }}</a></td>
            <td>
              <span *ngIf="!user.verified" class="badge bg-warning">not verified</span>
              <span *ngIf="user.verified">verified</span>
            </td><td><span class="badge" [ngClass]="{'bg-success': user.loggedIn, 'bg-danger': !user.loggedIn}">
  {{ user.loggedIn ? 'connected' : 'disconnected' }}
</span></td>
 
<td>
  <button (click)="onEditContact(user)" class="btn btn-light border border-primary rounded-pill text-primary py-2 ">
    <i class="fas fa-pencil-alt"></i> 
  </button>
  <button style="margin-left: 10px;"  (click)="onDeleteUser(user.id)" class="btn btn-primary">
    <i class="fas fa-trash"></i> 
  </button>
</td>

          </tr>
        </tbody>
      </table>

  </div>
