
<main>
    <div class="container" >
        <button style="margin-left: 40px; margin-top: 40px;" (click)="onProject()"  class="btn btn-primary">
            <i class="fas fa-arrow-left me-3"></i>
        </button>
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"  *ngIf="selectedprojects" @fadeIn>
        <div class="container" >
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                     <!-- Logo -->
              <div class="d-flex justify-content-center py-4">
                <a href="" class="logo d-flex align-items-center w-auto">
                
                  <span class="d-none d-lg-block">  <i class="fas fa-edit me-3"></i> <!-- Icône d'édition avec Font Awesome -->
                    <span class="custom-font">Edit Contact</span></span>
                </a>
                
              </div>
              <p class="text-center small">Provide the user's personal information to create a new account</p>
              <div class="">
                <div class="card-body"  >
  
    <form (ngSubmit)="onUpdateProject()" class="row g-3 needs-validation" >
      <!-- Name -->
      <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" [(ngModel)]="selectedprojects.name" name="name" class="form-control" required>
        <div class="invalid-feedback">Please, enter the project name!</div>
    </div>

    <!-- Description -->
    <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" [(ngModel)]="selectedprojects.description" name="description" class="form-control" required>
        <div class="invalid-feedback">Please, enter the project description!</div>
    </div>

    <!-- Start Date -->
    <div class="col-12">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="selectedprojects.startDate" name="startDate" class="form-control" required>
        <div class="invalid-feedback">Please, enter the start date!</div>
    </div>

    <!-- End Date -->
    <div class="col-12">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" id="endDate" [(ngModel)]="selectedprojects.endDate" name="endDate" class="form-control" required>
        <div class="invalid-feedback">Please, enter the end date!</div>
    </div>
    
      <button type="submit" class="btn btn-primary">Update Contact</button>
      
    </form>
</div>
</div>
</div>
</div>
  </div>
</section>
</div>
</main>
